<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Web site using Django</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <style>
        .flexbox {
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            overflow: hidden;
        }

        .flexbox .col {
            flex: 1;
            margin: 5px;

        }

        .flexbox .col:nth-child(1) {
            background: #eee;
            order: 1;
        }

        .flexbox .col:nth-child(2) {
            background: #eee;
            order: 2;
        }

        .flexbox .col:nth-child(3) {
            background: #eee;
            order: 3;
        }
    </style>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'jobs' %}">Oleg Khryashchev</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://twitter.com/supertramp82">Twitter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/jobs">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'blog' %}">Blog</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main">

        <div class="container">

            <h2 class="text-center pt-3">Welcome to Oleg's Blog</h2>
            <br />
            <br />
            <h4> Latest Posts </h4>
            <hr /> 
            
            {% for blog in blogs%}
                <a href=""><h5>{{ blog.title }}</h5></a>
                {{ blog.pub_date }}
                <br />
                <img class="img-fluid" src="{{ blog.image.url }}" height=200 width=200 />
                <br />
                <p>{{ blog.body }}</p>
                <br>
                </br>
            {% endfor %}

        </div>
    </main>

    <footer class="text-muted">
        <div class="container text-center">
            <p> &copy; Oleg Khryashchev {% now "Y" %}</p>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
